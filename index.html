<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500;700&family=Roboto:wght@300;400&family=Spinnaker&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="conteiner">
        <!-- Logo e titolo -->
        <header>
            <img src="logo.png">
            <p class="title"><strong>Taking Booleaners from A to B</strong></p>
        </header>
        <!-- Opzioni button -->
        <nav class="buttons">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>
        <!-- Monopatini e info -->
        <main class="alternatives">
            <div class="scooter">
                <input type="checkbox"><span class="scooter-name"><strong>Monopatino Gino22</strong></span>
                <span> &#8614 Via Guadalametri - a 220 metri da te</span>
                <span>Stato carica:</span>
                <div class="charge Mono1"></div> <!--2 class-->

            </div>
            <div class="scooter">
                <input type="checkbox"><span class="scooter-name"><strong>Monopatino Mike24</strong></span>
                <span> &#8614 Via Ricciardoni - a 420 metri da te</span>
                <span>Stato carica:</span>
                <div class="charge Mono2"></div><!--2 class-->

            </div>
            <div class="scooter">
                <input type="checkbox"><span class="scooter-name"><strong>Monopatino Fede154</strong></span>
                <span> &#8614 Via Mentarini - a 490 metri da te </span>
                <span>Stato carica:</span>
                <div class="charge Mono3"></div><!--2 class-->


            </div>     
        </main>
    </div>
    
</body>
</html>
